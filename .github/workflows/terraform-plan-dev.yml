name: Terraform Plan (Development)

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
        paths:
            - 'terraform/**'
        types:
            - opened
            - synchronize

env:
    SESSION_NAME: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
    ENVIRONMENT: dev # ç’°å¢ƒã«ã‚ˆã£ã¦æŒ‡å®šã‚’å¤‰æ›´ã™ã‚‹

defaults:
  run:
    working-directory: terraform/environments/dev # ç’°å¢ƒã«ã‚ˆã£ã¦æŒ‡å®šã‚’å¤‰æ›´ã™ã‚‹

jobs:
    terraform-plan:
      runs-on: ubuntu-latest
      permissions:
        id-token: write
        contents: read
        pull-requests: write
      environment: dev # ç’°å¢ƒã«ã‚ˆã£ã¦æŒ‡å®šã‚’å¤‰æ›´ã™ã‚‹

      steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: 1.14

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v5
              with:
                role-to-assume: ${{ vars.AWS_ROLE_ARN_TERRAFORM }}
                role-session-name: ${{ env.SESSION_NAME }}
                aws-region: ap-northeast-1

            - name: Terraform Format Check
              id: format
              run: terraform fmt -check

            - name: Terraform Init
              id: init
              run: terraform init

            - name: Terraform Validate
              id: validate
              run: terraform validate -no-color

            - name: Terraform Plan
              id: plan
              run: terraform plan -no-color

            - name: Post Plan to PR
              uses: actions/github-script@v8
              if: github.event_name == 'pull_request'
              env:
                PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                  const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.format.outcome }}\`
                  #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
                  #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
                  <details><summary>Validation Output</summary>

                  \`\`\`
                  ${{ steps.validate.outputs.stdout }}
                  \`\`\`

                  </details>

                  #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

                  <details><summary>Show Plan</summary>

                  \`\`\`
                  ${process.env.PLAN}
                  \`\`\`

                  </details>

                  *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`terraform/environments/dev\`, Workflow: \`${{ github.workflow }}\`*`;

                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: output
                  })

